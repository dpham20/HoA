<!--Ticketing Intake Form-->
<div class="ms-login-form margin-top2">
    <h2 class="ms-heading-secondary ms-ma-bt-lg">Create a ticket</h2>
    <!-- <form class="form form--signup" method="POST" action="php/sample.php"> -->
    <form class="form ms-form--signup" [formGroup]="intakeForm" (ngSubmit)="addNewTicket()">
        <div class="ms-row ms-roow">
        <div class="cool-1-of-2">
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="name"><span class="asterik">*</span>Your name</label>
            <input class="ms-form__input small-input" id="name" type="text" name="name" placeholder="ex. Ted Lee" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        </div>
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="email"><span class="asterik">*</span>Email address</label>
            <input class="ms-form__input small-input" id="email" type="email" name="email" placeholder="you@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        </div>
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="number"><span class="asterik">*</span>Phone number</label>
            <input class="ms-form__input small-input" id="number" type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
        </div>
    </div>



        <div class="cool-1-of-2">
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="subject"><span class="asterik">*</span>Subject</label>
            <input class="ms-form__input" id="subject" type="text" name="subject" placeholder="subject" formControlName="subject" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
        </div>

        <div class="ms-form__group">
            <label class="ms-form__label" for="message"><span class="asterik">*</span>Message</label>
            <textarea class="ms-form__input" id="message" type="text" name="message" placeholder="Your message" formControlName="ticketMessage" [ngClass]="{ 'is-invalid': submitted && f.ticketMessage.errors }"></textarea>
            <!--                    <input class="form__input" id="message" type="tel" name="phone" placeholder="Your message" required>-->
        </div>
        <!--
        <div class="form__group ma-bt-md">
            <label class="form__label" for="password">Password</label>
            <input class="form__input" id="password" type="password" placeholder="••••••••" required minlength="8">
        </div>
        <div class="form__group ma-bt-md">
            <label class="form__label" for="passwordConfirm">Confirm password</label>
            <input class="form__input" id="passwordConfirm" type="password" placeholder="••••••••" required minlength="8">
        </div>
-->
        <div class="ms-form__group">
            <button class="ms-btn ms-btn--green margin-top" id="button">Submit</button>
        </div>
    </div>
</div>
    </form>
</div>
